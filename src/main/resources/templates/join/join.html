<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
</head>
<body>

    <!--action속성 : form에 작서한 데이터를 어디로 보낼지 지정-->
    <form action="/join/joinOk" method="post">

        <!--name속성: 서버로 전송할 때 변수이름의 역할 -->
        아이디:<input name="memberId"><br>
        이름:<input name="memberName"><br>
        비밀번호:<input type="password" name="memberPwd"><br>
        전화번호:<input name="memberPhone"><br>
        이메일: <input name="memberEmail"><br>
        도로명 주소:<input name="addrPost"><br>
        지역:<input name="addrDetail"><br>
        생일:<input name="memberBirth"><br>
        나이:<input name="memberAge"><br>
        성별:<input name="memberSex"><br>

        <input type="submit" value="회원가입">
    </form>


</body>
</html>
